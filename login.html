<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="loginpage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="orange">
    <h1 class="spacing">KTI</h1>
    <form action="login.php" method="post">
      <div class="spacing">
        <label  for="username"><b>Email:</label></b>
        <input type="email" id="email" onfocus="myFocus(this)" onblur="myBlur(this)" name="email"  required><br><br>
      </div>

      <div class="spacing">
        <label for="password"><b>Password:</label></b>
        <input type="password" id="myInput" onfocus="myFocus(this)" onblur="myBlur(this)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
      </div>
      <p class="show"><input type="checkbox" onclick="myFunction()"><b>Show Password</p></b>
      
      <div>
        <a href="itemlist.html">
          <button class="login"><b>Login</button></b>
        </a>
      </div>
    </div>

  <script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

    function myFocus(x) {
      x.style.background = "blue"
    }
    function myBlur(x) {
      x.style.background = "white"
    }

  </script>  

  
  
</body>
</html>
