  <div class="tool-popup" id="myForm">
    <form class="tool-container">
      <h1>New Tool</h1>

      <label for="toolname"><b>Tool Name</b></label>
      <input type="text" placeholder="Enter Tool Name" name="name" required>

      <label for="quantity"><b>Quantity</b></label><!-- Should only be accepting numbers-->

      <button type="submit" class="btn" onclick="itemSpawn()">CREATE TOOL</button> 
      <button type="button" class="btn cancel" onclick="closeForm()">CANCEL</button>
    </form>

      <script>
        //Create Tool currently sends user to a new page which isnt wanted
        function itemSpawn() {
            //If statement needed to check if Tool Name & Quantity is filled out before spawning
         var x = document.createElement("INPUT");
         x.setAttribute("class", "grid-item");
         x.setAttribute("type", "button");
         x.setAttribute("value", "New Card");
         document.body.appendChild(x);
        }

        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
